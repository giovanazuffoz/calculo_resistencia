<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./prog_html.js"defer></script>
    <title>Cálculo de Resistência</title>
</head>
<body>
    <header>
        <h1>Programa para calcular a resistência de um fio condutor</h1>
    </header>
    <main>  
       
<hr>
        <label for="material">Selecione o material do condutor:</label><br>
        <select name="" id="material">
            <option value="cobre">Cobre</option>
            <option value="aluminio">Aluminio</option>
        </select><br><br> 
        <label for="L">Digite o comprimento do condutor:</label><br>
        <input type="number" id="L" placeholder="valor em metros"><br><br>

        <label for="A">Digite a área da seção transversal:</label><br>
        <input type="number" id="A" placeholder="valor em mm²"><br><br>

      

        <button id="calcular">Calcular</button><br><br>
        <div id="resposta"></div>
        
    

     
    </main><br>
    <hr>
    <footer>
        by Giovana &copy; &trade;
    </footer>
</body>
</html>
